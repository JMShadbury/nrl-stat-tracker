<!DOCTYPE html>
<html>
<head>
    <title>NRL Statistics</title>
</head>
<body>
    <h1>NRL Statistics Comparison</h1>
    <form method="POST">
        <label for="team1">Select Team 1:</label>
        <select name="team1">
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="team2">Select Team 2:</label>
        <select name="team2">
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="statistic">Select Statistic:</label>
        <select name="statistic">
            {% for stat in available_statistics %}
                <option value="{{ stat }}">{{ stat }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Generate Plot</button>
    </form>
    
    <!-- Display the generated images here -->
    {% if images_data %}
        <h2>Generated Images:</h2>
        {% for image_data in images_data %}
            <img src="data:image/png;base64, {{ image_data }}" alt="Comparison Plot">
        {% endfor %}
    {% endif %}
</body>
</html>
