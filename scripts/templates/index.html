<!DOCTYPE html>
<html>
<head>
    <title>NRL Statistics</title>
    <!-- Bootstrap CSS CDN for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Optional Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        select, button {
            margin: 10px 0;
        }
        .btn-primary {
            background-color: #003366; /* A shade of dark blue, change as needed */
            border: none;
        }
        .btn-primary:hover {
            background-color: #002244; /* A darker shade for hover effect */
        }
        .image-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">NRL Statistics Comparison</h1>
        <form method="POST">
            <!-- existing form elements for team selection -->
            <div class="form-group">
                <label for="team1">Select Team 1:</label>
                <select name="team1" class="form-control">
                    {% for team in teams %}
                        <option value="{{ team }}" {% if team == selected_team1 %}selected{% endif %}>{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="team2">Select Team 2:</label>
                <select name="team2" class="form-control">
                    {% for team in teams %}
                        <option value="{{ team }}" {% if team == selected_team2 %}selected{% endif %}>{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="statistic">Select Statistic:</label>
                <select name="statistic" class="form-control">
                    {% for stat in available_statistics %}
                        <option value="{{ stat }}">{{ stat }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" name="action" value="compare" class="btn btn-primary btn-block">Generate Plot</button>
            <button type="submit" name="action" value="all" class="btn btn-secondary btn-block">Compare All</button>
        </form>
        <form action="/ladder" method="get" style="margin-top: 20px;">
            <button type="submit" class="btn btn-info btn-block">View Ladder</button>
        </form>
        
        <!-- Display the generated images here -->
        {% if images_data %}
            <div class="image-container">
                <h2>Stats:</h2>
                {% for image_data in images_data %}
                    <img src="data:image/png;base64, {{ image_data }}" alt="Comparison Plot" class="img-fluid">
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
