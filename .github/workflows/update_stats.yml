name: Update Stats

on:
  schedule:
    - cron: '* 0 * * 4'
  workflow_dispatch:

env:             
  ECS_SERVICE: ${{ secrets.ECR_SERVICE_NAME }}               
  ECS_CLUSTER: ${{ secrets.ECR_CLUSTER_NAME }}              
  CONTAINER_NAME: ${{ secrets.ECR_CONTAINER_NAME }} 

permissions:
  id-token: write
  contents: read 
  
jobs:
  get_credentials:
    name: get_credentials
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE }}
        aws-region: ${{ secrets.MY_AWS_REGION }}
        role-session-name: "GitHubActions-Deploy-DynamoDbStack"

  scrape_data:
    name: scrape
    runs-on: ubuntu-latest
    environment: production
    needs: [get_credentials]
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3
    - name: Scrape Data
      run: |
        make updateStats

  get_latest_data:
    name: get_latest_data
    runs-on: ubuntu-latest
    environment: production
    needs: [scrape_data]
    steps:
      - uses: actions/checkout@v3 
      - name: Local Action Call
        uses: ./.github/workflows/deploy_container.yml 
